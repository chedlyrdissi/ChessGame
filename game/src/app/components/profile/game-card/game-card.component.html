<div class="container">
	<div class="card">
		<img class="card-img-top" [src]="this.getImage()" alt="Card image">
		<div class="card-body">
		  	<h4 class="card-title">{{ this.getTitle() }}</h4>
		    <p class="card-text">{{ this.getDescription() }}</p>
		</div>
		<div class="card-footer">
		    <a href="#" class="btn btn-light"></a>
		</div>
	</div>
</div>
