<div class="dropdown" *ngIf="this.isLoggedIn(); else userNotLoggedInBlock">
    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
			<label class="user-label mx-1 mt-3 ">User</label>
			<img src="/assets/images/user.jpg" alt="user">
    </button>
    <div class="dropdown-menu dropdown-menu-right">
      <h5 class="dropdown-header">Account</h5>
      <a class="dropdown-item" href="#" [routerLink]="['/profile/']">Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" [routerLink]="['/auth/logOut/']" *ngIf="this.isLoggedIn()" (click)="this.logOut()">log out</a>
    </div>
</div>
<ng-template #userNotLoggedInBlock>
  <button class="btn btn-light text-dark m-2" data-toggle="modal" data-target="#logInModal">log in</button>
  <button class="btn btn-light text-dark m-2" data-toggle="modal" data-target="#registrationModal">register</button>

  <div class="modal m-2" id="logInModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Log In</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <app-auth btnText="Log In" (submit)="this.logIn($event)"></app-auth>
        </div>
      </div>
    </div>
  </div>
  <div class="modal m-2" id="registrationModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Register</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <app-auth btnText="Register" (submit)="this.register($event)"></app-auth>
        </div>
      </div>
    </div>
  </div>
</ng-template>
