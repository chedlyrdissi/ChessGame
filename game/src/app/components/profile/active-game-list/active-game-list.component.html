<div class="table-responsive p-4">
	<table class="table table-bordered table-hover">
		<thead class="thead-light">		
			<tr>
				<th>game id</th>
				<th>white player</th>
				<th>black player</th>
			</tr>
		</thead>
		<tbody class="bg-white">		
			<tr *ngFor="let activegame of this.activeGame" [routerLink]="['/game', activegame.id]" [ngbTooltip]="tipContent">
				<td>{{activegame.id}}</td>
				<td>{{activegame.whitePlayer}}</td>
				<td>{{activegame.blackPlayer}}</td>
				<td *ngIf="!activegame.blackPlayer"><button class="btn btn-outline-primary" (click)="this.joinGame(activegame.id)">Join</button></td>
				<ng-template #tipContent>
					<div>{{'Created: ' + activegame.creationDate}}</div>
				</ng-template>
			</tr>
		</tbody>
	</table>
</div>
