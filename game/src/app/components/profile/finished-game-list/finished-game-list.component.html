<div class="table-responsive p-4">
	<table class="table table-bordered table-hover">
		<thead class="thead-light">		
			<tr>
				<th>game id</th>
				<th>white player</th>
				<th>black player</th>
				<th>winner</th>
				<th>start</th>
				<th>finish</th>
				<th>duration</th>
			</tr>
		</thead>
		<tbody class="bg-white">
			<tr *ngFor="let finishedgame of this.finishedGame" [routerLink]="['/finished', finishedgame.id]">
				<td>{{finishedgame.id}}</td>
				<td>{{finishedgame.whitePlayer}}</td>
				<td>{{finishedgame.blackPlayer}}</td>
				<td>{{finishedgame.winner}}</td>
				<td>{{finishedgame.start}}</td>
				<td>{{finishedgame.finish}}</td>
				<td>{{finishedgame.finish.getTime() - finishedgame.start.getTime()}}</td>
			</tr>
		</tbody>
	</table>
</div>
