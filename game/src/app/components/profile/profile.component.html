	<label class="group-label">Multiplayer</label>
	<div class="card-columns">
		<div class="card text-center" [routerLink]="['/active']">
			<img class="card-img-top card-icon p-2" src="/assets/images/active-game.jpg" alt="Card image">
		  	<div class="card-footer">
		  		<a class="btn btn-light" href="#" [routerLink]="['/active']">See Active Games</a>
		  	</div>
		</div>
		<div class="card text-center" [routerLink]="['/finished']">

		</div>

</div>
