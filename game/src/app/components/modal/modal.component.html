<button class="btn btn-light" [ngClass]="this.triggerTextClasses" (click)="open(content)">{{this.triggerText}}</button>
<ng-template #content let-modal>
	<div class="modal-header">
	    <h4 class="modal-title" [ngClass]="this.titleClasses">{{this.title}}</h4>
	    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" #crossButton>
	      	<span aria-hidden="true">&times;</span>
	    </button>
	</div>
	<div class="modal-body">
		<ng-content></ng-content>
	</div>
	<div class="modal-footer" *ngIf="this.hasFooter">
	    <button type="button" class="btn btn-outline-dark" [ngClass]="this.submitBtnTextClasses" (click)="modal.close('done')">{{this.submitBtnText}}</button>
	</div>
</ng-template>
