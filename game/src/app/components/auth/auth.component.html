<form method="POST" (submit)="this.submit($event)">
	<div class="container-fluid">
		<div class="row my-2 text-area-container">
			<label class="text-area-label">Username</label>
			<input class="p-1" type="text" name="username" [(ngModel)]="this.username" (keypress)="this.textChanged()" required="true"/>
		</div>
		<div class="row my-3 text-area-container">
			<label class="text-area-label">Password</label>
			<input class="p-1" type="password" name="password" [(ngModel)]="this.password" (keypress)="this.textChanged()" required="true"/>
		</div>
		<div class="row">
			<button class="btn btn-outline-light text-dark" [disabled]="this.btnDisabled">{{this.btnText}}</button>
		</div>
	</div>
</form>
