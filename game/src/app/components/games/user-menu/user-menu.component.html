<div class="dropdown p-0" *ngIf="this.isLoggedIn(); else userNotLoggedInBlock">
    <button type="button" class="btn btn-light dropdown-toggle pt-0 px-0 pb-1" data-toggle="dropdown">
			<label class="user-label mx-1 mt-3 ">{{getUsername()}}</label>
			<img src="/assets/images/user.jpg" alt="user">
    </button>
    <div class="dropdown-menu dropdown-menu-right">
      <h5 class="dropdown-header">Account</h5>
      <a class="dropdown-item" href="#" [routerLink]="['/profile']">Profile</a>
      <div class="dropdown-divider"></div>
      <h5 class="dropdown-header">Games</h5>
      <a class="dropdown-item" href="#" [routerLink]="['/active']">active</a>
      <a class="dropdown-item" href="#" [routerLink]="['/finished']">finished</a>
      <a class="dropdown-item" href="#" [routerLink]="['/solo']">Solo</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" [routerLink]="['/auth/logOut']" *ngIf="this.isLoggedIn()" (click)="this.logOut()">log out</a>
    </div>
</div>
<ng-template #userNotLoggedInBlock>

  <chess-modal [closeSub]="this.subject" triggerText="log in" [triggerTextClasses]="['btn', 'btn-light', 'text-dark', 'my-2', 'mx-1']" title="Log In" [hasFooter]="false">
    <app-auth btnText="Log In" (authsubmit)="this.logIn($event, 'logInModal', registrationModal)" ></app-auth>
  </chess-modal>

  <chess-modal [closeSub]="this.subject" triggerText="register" [triggerTextClasses]="['btn', 'btn-light', 'text-dark', 'my-2', 'mx-1']" title="Register" [hasFooter]="false">
    <app-auth btnText="Register" (authsubmit)="this.register($event, 'registrationModal')"></app-auth>
  </chess-modal>

</ng-template>
