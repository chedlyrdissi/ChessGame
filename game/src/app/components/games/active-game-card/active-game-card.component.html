<div class="card-columns pt-4">
	<div class="card text-center" [routerLink]="(activegame.blackPlayer)? ['/game', activegame.id]: null" *ngFor="let activegame of this.activeGame" [ngbTooltip]="tipContent">
		<ng-template #tipContent>
			<div>{{'Created: ' + activegame.creationDate}}</div>
		</ng-template>
		<img class="card-img-top card-icon active-game-icon p-2" src="/assets/images/chess-game-icon.png" alt="Card image">
	  	<div class="card-body text-center">
	      	<p class="card-text">game id: {{activegame.id}}</p>
	      	<p class="card-text">white player: {{activegame.whitePlayer}}</p>
	      	<p class="card-text">black player: {{activegame.blackPlayer}}</p>
	    	<button class="btn btn-light" (click)="this.joinGame(activegame.id)" *ngIf="!activegame.blackPlayer">Join</button>
	    </div>
	</div>
</div>
